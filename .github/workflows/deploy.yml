name: hugo deploy
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  job1:
    runs-on: ubuntu-latest
    steps: 
      - name: checkout
        uses: actions/checkout@main
        with:
          submodules: true 
          fetch-depth: 0
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
      - name: Build
        run: hugo --minify
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          super_secret: ${{ secrets.HUGO_DEPLOY }}
          publish_dir: ./docs